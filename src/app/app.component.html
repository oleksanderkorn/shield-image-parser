<div  *ngFor="let image of images;" class="responsive">
  <div class="gallery">
    <a target="_blank" href="{{image.url}}">
      <img src="{{image.url}}" alt="{{image.title}}" width="301" height="250">
    </a>
    <div class="desc">{{image.title}}</div>
  </div>
</div>

<div class="clearfix"></div>
